<mat-toolbar class="toolbar-style">
  Historico de vendas
  <span class="spacer"></span>
  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" class="paginator-style">
  </mat-paginator>
</mat-toolbar>

<mat-divider></mat-divider>

<mat-table multiTemplateDataRows [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="cliente">
    <mat-header-cell *matHeaderCellDef>Cliente</mat-header-cell>
    <mat-cell *matCellDef="let venda">{{venda.cliente}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="total">
    <mat-header-cell *matHeaderCellDef>Valor total</mat-header-cell>
    <mat-cell *matCellDef="let venda">{{venda.preco_total}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="data">
    <mat-header-cell *matHeaderCellDef>Data</mat-header-cell>
    <mat-cell *matCellDef="let venda">{{venda.data}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="recebido">
    <mat-header-cell *matHeaderCellDef>Recebido</mat-header-cell>
    <mat-cell *matCellDef="let venda">{{venda.recebido}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
    <mat-cell *matCellDef="let prod">
      <button mat-icon-button (click)="openEditDialog(prod)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let prod; columns: displayedColumns;" class="produto-row">
  </mat-row>
</mat-table>
